#import TeamMembers_members from './fragments/TeamMembers_members.graphql'

query TeamQuery($id: ID!) {
  node(id: $id) {
    ... on Team {
      name
      description
      owner {
        id
        username
        email
      }
      boards {
        ...TeamBoards_boards
      }
      members {
        ...TeamMembers_members
      }
    }
  }
}
